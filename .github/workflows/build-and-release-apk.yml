name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'  # 推送标签时触发 (如 v1.0.0)
  workflow_dispatch:  # 手动触发

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app for Capacitor
        run: |
          # 备份原始配置
          cp next.config.js next.config.backup.js
          cp -r src/app/ticket src/app/ticket.backup || true

          # 使用 App 配置
          cp next.config.app.js next.config.js
          rm -rf src/app/ticket || true

          # 构建静态导出
          npm run build

          # 恢复原始配置
          cp next.config.backup.js next.config.js
          mv src/app/ticket.backup src/app/ticket || true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "android.versionCode=${{ github.run_number }}" >> android/gradle.properties
          echo "android.versionName=$VERSION" >> android/gradle.properties

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (if signed)
        if: secrets.KEYSTORE_BASE64 != ''
        working-directory: android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Release APK (if signed)
        if: secrets.KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            ${{ secrets.KEYSTORE_BASE64 != '' && 'android/app/build/outputs/apk/release/app-release.apk' || '' }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}